{% extends 'base.html' %}

{% block doc_title %} -Workshops
{% endblock doc_title %}

{% block content %}
<div class="home">
    <div class="background_image"
        style="background-image:url(https://images.unsplash.com/photo-1584550798009-baf84d83f72d?ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80)">
    </div>
</div>
<div style="background-color:grey;">
    <div class="cards py-5">
        {% for workshop in workshops %}
        <div class="card m-5 py-5">
            <header> <a href="{% url 'workshops:detail' pk=workshop.pk %}">
                    <h3>{{ workshop.title }}</h3>
                </a>
                <h6>{{workshop.date }}</h6>
            </header>
            <div class="card-copy">
                <img class="" src="{{workshop.image.url }}" class="card-img-top">
                <p>{{ workshop.description|safe|truncatewords:"20" }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
